{{ partial "header.html" . }}
<article id="main">
  <header>
    <img src="/img/banner.jpg" alt="Header Image" class="header-image">
    <h2>{{ i18n "allarticles" }}</h2>
    {{ with .Params.subtitle }}
    <p>{{ . }}</p>
    {{ end }}
	</header>
		{{ range .Paginator.Pages }}
			{{ partial "summary.html" . }}
		{{ end }}
    {{ partial "pagination.html" . }}
</article>
{{ partial "footer.html" . }}
